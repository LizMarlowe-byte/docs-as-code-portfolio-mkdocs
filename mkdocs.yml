site_name: Doc Site Using MkDocs
site_description: Docs-as-code portfolio demonstrating MkDocs, IA, and CI/CD skills.
site_url: https://lizmarlowe-byte.github.io/docs-as-code-portfolio-mkdocs/

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
  features:
    - navigation.sections
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - navigation.prune
    - toc.follow
    - content.code.copy
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      title: "Table of Contents"   # <-- add this line
      permalink: true
      toc_depth: 2
  - tables
  - fenced_code
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

